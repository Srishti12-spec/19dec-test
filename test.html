<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas {
            background: #eee;
        }
    </style>
</head>

<body>
    <canvas id="myCanvas" width="480" height="320"></canvas>
    <script>
        document.addEventListener('keydown', function (event) {
            // alert('Keydown event! Key pressed: ' + event.keyCode);
            switch (event.keyCode) {
                case 37:
                    moveLeft();
                    break;
                case 38:
                    moveUp();
                    break;
                case 39:
                    moveRight();
                    break;
                case 40:
                    moveDown();
                    break;
            }
        }, false);


        function moveRight() {
            var canvas = document.getElementById("myCanvas");
            var ctx = canvas.getContext("2d");
            var x = canvas.width / 2;
            var y = canvas.height / 2;
            var dx = 2;
            var dy = 0;

            function drawBall() {
                ctx.beginPath();
                ctx.arc(x, y, 30, 0, Math.PI * 2);
                ctx.fillStyle = "#0095DD";
                ctx.fill();
                ctx.closePath();
            }

            function draw() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                drawBall();
                x += dx;
                y += dy;
            }
            setInterval(draw, 10);
        }

        ////////////////

        function moveLeft() {
            var canvas = document.getElementById("myCanvas");
            var ctx = canvas.getContext("2d");
            var x = canvas.width / 2;
            var y = canvas.height / 2;
            var dx = -2;
            var dy = 0;

            function drawBall() {
                ctx.beginPath();
                ctx.arc(x, y, 30, 0, Math.PI * 2);
                ctx.fillStyle = "#0095DD";
                ctx.fill();
                ctx.closePath();
            }

            function draw() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                drawBall();
                x += dx;
                y += dy;
            }
            setInterval(draw, 10);
        }

        /////////////////

        function moveUp() {
            var canvas = document.getElementById("myCanvas");
            var ctx = canvas.getContext("2d");
            var x = canvas.width / 2;
            var y = canvas.height / 2;
            var dx = 0;
            var dy = -2;

            function drawBall() {
                ctx.beginPath();
                ctx.arc(x, y, 30, 0, Math.PI * 2);
                ctx.fillStyle = "#0095DD";
                ctx.fill();
                ctx.closePath();
            }

            function draw() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                drawBall();
                x += dx;
                y += dy;
            }
            setInterval(draw, 10);
        }

        ////////////////

        function moveDown() {
            var canvas = document.getElementById("myCanvas");
            var ctx = canvas.getContext("2d");
            var x = canvas.width / 2;
            var y = canvas.height / 2;
            var dx = 0;
            var dy = 2;

            function drawBall() {
                ctx.beginPath();
                ctx.arc(x, y, 30, 0, Math.PI * 2);
                ctx.fillStyle = "#0095DD";
                ctx.fill();
                ctx.closePath();
            }

            function draw() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                drawBall();
                x += dx;
                y += dy;
            }
            setInterval(draw, 10);
        }
    </script>
</body>

</html>
